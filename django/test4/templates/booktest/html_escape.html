<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板转义</title>
</head>
<body>
html转义：<br>
    {{ content }} <br>
使用safe过滤器关闭转义：<br>
{{ content|safe }} <br>
使用autoescape关闭转义: <br>
{% autoescape on %} <br>
{{ content }}<br>
{% endautoescape %}<br>

</body>
</html>
