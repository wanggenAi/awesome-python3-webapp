<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax</title>
    <script src="/static/js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            //绑定btnAjax的click事件
            $('#btnAjax').click(function(){
                $.ajax({
                    'url': '/ajax_handle',
                    'type': 'get', //默认不写就是get
                    'dataType': 'json'
                }).success(function(data){
                    //进行处理
                    alert(data.res)
                })
            })
        })
    </script>
</head>
<body>
<input type="button" value="ajax请求" id="btnAjax">
</body>
</html>
